<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Contact List</h1>
    <app-contact-list></app-contact-list>
  </div>
<div class="mb-3">
    <button type="button" class="btn btn-primary" [routerLink]="['/contacts/add']">
      + Add New Contact
    </button>
    <button type="button" class="btn btn-primary" [routerLink]="['/contacts/','add']">
      + Add New Contact
    </button>
    <button type="button" class="btn btn-secondary" (click)="onAdd()">
      Add
    </button>
  </div>
  
  <div class="contact-grid">
    <app-contact-card
      *ngFor="let c of contacts()"
      [contact]="c"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)">
    </app-contact-card>
  </div>
</body>
</html>
