<div class="mb-3">
  <button type="button" class="btn btn-primary" [routerLink]="['contacts/add']">
      + Add New Contact
  </button>
</div>
  
<div class="container">
  <div class="contact-grid row gx-3 gy-4">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let c of contacts()">
      <app-contact-card
        [contact]="c"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)">
      </app-contact-card>
    </div>
  </div>
</div>
