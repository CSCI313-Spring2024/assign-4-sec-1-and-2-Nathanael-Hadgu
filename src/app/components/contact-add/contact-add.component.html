<div class="mb-4">
    <h2>Add New Contact</h2>
  </div>
  
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input class="form-control" formControlName="fname" />
      <div class="text-danger small" *ngIf="form.get('fname')?.hasError('required')">
        First name is required
      </div>
    </div>
  
    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input class="form-control" formControlName="lname" />
      <div class="text-danger small" *ngIf="form.get('lname')?.hasError('required')">
        Last name is required
      </div>
    </div>
  
    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input class="form-control" formControlName="phone" />
    </div>
  
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" formControlName="email" />
      <div class="text-danger small" *ngIf="form.get('email')?.hasError('email')">
        Enter a valid email
      </div>
    </div>
  
    <div class="d-flex gap-2">
      <button class="btn btn-success" type="submit">Create</button>
      <button class="btn btn-secondary" type="button" (click)="onCancel()">
        Cancel
      </button>
    </div>
  </form>
